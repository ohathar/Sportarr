name: Release and Build

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-bump version
        id: bump_version
        run: |
          # Get current version from Version.cs (3-part version like Radarr/Sonarr)
          CURRENT_VERSION=$(grep 'AppVersion =' src/Version.cs | sed 's/.*"\(.*\)".*/\1/')
          echo "Current version: $CURRENT_VERSION"

          # Parse version (format: MAJOR.MINOR.PATCH - 3-part semver matching Radarr/Sonarr/Prowlarr)
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)

          # Increment patch number (3rd part)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          # Add build number (4th part) using GitHub run number
          # This matches Radarr/Sonarr pattern: 6.0.3.2941, 4.0.15.2173, etc.
          # The build number is NOT stored in Version.cs, only added during CI/CD
          BUILD_NUMBER=${{ github.run_number }}
          FULL_VERSION="$NEW_VERSION.$BUILD_NUMBER"

          echo "New version: $NEW_VERSION"
          echo "Full version with build: $FULL_VERSION"
          echo "version=v$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "base_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update Version.cs
          sed -i "s/AppVersion = \"$CURRENT_VERSION\"/AppVersion = \"$NEW_VERSION\"/" src/Version.cs

          # Configure git
          git config user.name "Fightarr"
          git config user.email "unmannedmediaplex@gmail.com"

          # Commit version bump
          git add src/Version.cs
          git commit -m "chore: Bump version to $NEW_VERSION [skip ci]"

          # Create and push tag
          git tag "v$NEW_VERSION"
          git tag "v$FULL_VERSION"
          git push origin main
          git push origin "v$NEW_VERSION"
          git push origin "v$FULL_VERSION"

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.bump_version.outputs.version }}"
          # Extract the changelog section for this version
          if [ -f CHANGELOG.md ]; then
            sed -n "/## \[$VERSION\]/,/^## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          fi
          # If release_notes.md is empty, use a default message with commit info
          if [ ! -s release_notes.md ]; then
            echo "Release $VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "## Changes" >> release_notes.md
            git log --pretty=format:"- %s" -1 >> release_notes.md
            echo "" >> release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](https://github.com/Fightarr/Fightarr/blob/main/CHANGELOG.md) for details." >> release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump_version.outputs.version }}
          name: Fightarr ${{ steps.bump_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version metadata for Docker
        id: meta
        run: |
          VERSION="${{ steps.bump_version.outputs.version_number }}"
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)

          echo "tags=fightarr/fightarr:latest,fightarr/fightarr:$VERSION,fightarr/fightarr:$MAJOR.$MINOR,fightarr/fightarr:$MAJOR" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            VERSION=${{ steps.bump_version.outputs.version_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Send Discord notification
        if: success()
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_RELEASE_WEBHOOK }}
          VERSION: ${{ steps.bump_version.outputs.version }}
          BASE_VERSION: ${{ steps.bump_version.outputs.base_version }}
          RELEASE_URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.bump_version.outputs.version }}
          CHANGELOG_URL: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md
        run: |
          # Get commits since last version tag (excluding build number tags)
          PREV_TAG=$(git tag -l "v[0-9]*.[0-9]*.[0-9]" --sort=-v:refname | grep -v "$BASE_VERSION" | head -n 1)

          # Extract commit messages (first line only, limit to 5 most recent)
          COMMITS=$(git log --pretty=format:"â€¢ %s" ${PREV_TAG}..HEAD --no-merges | head -n 5 | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')

          # Build description with commits
          DESCRIPTION="**What's New**\n${COMMITS}\n\n**[ðŸ“‹ View Full Changelog](${CHANGELOG_URL})** â€¢ **[ðŸ“¦ View Release](${RELEASE_URL})**\n\n**Docker Installation**\n\`\`\`\ndocker pull fightarr/fightarr:latest\ndocker pull fightarr/fightarr:${{ steps.bump_version.outputs.version_number }}\n\`\`\`"

          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"username\": \"Fightarr\",
              \"embeds\": [{
                \"title\": \"New Release - $VERSION\",
                \"description\": \"$DESCRIPTION\",
                \"color\": 14427686,
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"
              }]
            }"
