name: Release and Build

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.bump_version.outputs.version }}
      version_number: ${{ steps.bump_version.outputs.version_number }}
      base_version: ${{ steps.bump_version.outputs.base_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Auto-bump version
        id: bump_version
        run: |
          # Get current version from Version.cs (3-part version like Radarr/Sonarr)
          CURRENT_VERSION=$(grep 'AppVersion =' src/Version.cs | sed 's/.*"\(.*\)".*/\1/')
          echo "Current version: $CURRENT_VERSION"

          # Parse version (format: MAJOR.MINOR.PATCH - 3-part semver matching Radarr/Sonarr/Prowlarr)
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)

          # Increment patch number (3rd part)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          # Add build number (4th part) using GitHub run number
          # This matches Radarr/Sonarr pattern: 6.0.3.2941, 4.0.15.2173, etc.
          # The build number is NOT stored in Version.cs, only added during CI/CD
          BUILD_NUMBER=${{ github.run_number }}
          FULL_VERSION="$NEW_VERSION.$BUILD_NUMBER"

          echo "New version: $NEW_VERSION"
          echo "Full version with build: $FULL_VERSION"
          echo "version=v$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "base_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update Version.cs
          sed -i "s/AppVersion = \"$CURRENT_VERSION\"/AppVersion = \"$NEW_VERSION\"/" src/Version.cs

          # Configure git
          git config user.name "Sportarr"
          git config user.email "sportarr@users.noreply.github.com"

          # Commit version bump with conventional commit format
          # IMPORTANT: Always use conventional commit prefix (chore/fix/feat/refactor)
          # This is used by bots and provides context for users in commit history
          git add src/Version.cs
          git commit -m "chore: Bump version to $NEW_VERSION [skip ci]"

          # Create and push tag
          git tag "v$NEW_VERSION"
          git tag "v$FULL_VERSION"
          git push origin main
          git push origin "v$NEW_VERSION"
          git push origin "v$FULL_VERSION"

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.bump_version.outputs.version }}"

          # Get the previous release tag (excluding the tags we just created)
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$' | grep -v "$VERSION" | head -1)
          echo "Previous tag: $PREVIOUS_TAG"

          # Get all commits since the previous tag, excluding version bumps
          if [ -n "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" --no-merges --grep="\[skip ci\]" --invert-grep "$PREVIOUS_TAG"..HEAD~1 2>/dev/null || git log --pretty=format:"- %s" --no-merges --grep="\[skip ci\]" --invert-grep -10)
          else
            # No previous tag, get recent commits excluding version bumps
            COMMITS=$(git log --pretty=format:"- %s" --no-merges --grep="\[skip ci\]" --invert-grep -10)
          fi

          # Build release notes
          echo "## Changes" > release_notes.md
          echo "" >> release_notes.md
          if [ -n "$COMMITS" ]; then
            echo "$COMMITS" >> release_notes.md
          else
            echo "- Bug fixes and improvements" >> release_notes.md
          fi
          echo "" >> release_notes.md
          echo "See [CHANGELOG.md](https://github.com/Sportarr/Sportarr/blob/main/CHANGELOG.md) for details." >> release_notes.md

          echo "Generated release notes:"
          cat release_notes.md

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Copy Frontend to wwwroot
        run: |
          # Frontend builds to _output/UI, copy to src/wwwroot for dotnet publish
          # CRITICAL: Remove old assets first to ensure fresh frontend is used
          rm -rf src/wwwroot/assets src/wwwroot/index.html
          mkdir -p src/wwwroot/assets
          cp -r _output/UI/* src/wwwroot/
          echo "Frontend files copied to src/wwwroot:"
          ls -la src/wwwroot/
          ls -la src/wwwroot/assets/
          echo "Verifying index.html exists:"
          head -5 src/wwwroot/index.html

      - name: Build Windows x64
        run: |
          # Build Sportarr with Windows Forms support for tray icon
          # Run with --tray flag to start minimized to system tray
          dotnet publish src/Sportarr.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:Version=${{ steps.bump_version.outputs.version_number }} -o publish/win-x64
          cd publish/win-x64 && zip -r ../../Sportarr-win-x64-${{ steps.bump_version.outputs.version_number }}.zip .

      - name: Upload Windows build for installer
        uses: actions/upload-artifact@v4
        with:
          name: win-x64-build
          path: publish/win-x64/
          retention-days: 1

      - name: Upload installer assets
        uses: actions/upload-artifact@v4
        with:
          name: installer-assets
          path: |
            installer/
            Logo/
            COPYRIGHT.md
          retention-days: 1

      - name: Build Linux x64
        run: |
          dotnet publish src/Sportarr.csproj -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true -p:Version=${{ steps.bump_version.outputs.version_number }} -o publish/linux-x64
          cd publish/linux-x64 && tar -czvf ../../Sportarr-linux-x64-${{ steps.bump_version.outputs.version_number }}.tar.gz .

      - name: Build Linux ARM64
        run: |
          dotnet publish src/Sportarr.csproj -c Release -r linux-arm64 --self-contained true -p:PublishSingleFile=true -p:Version=${{ steps.bump_version.outputs.version_number }} -o publish/linux-arm64
          cd publish/linux-arm64 && tar -czvf ../../Sportarr-linux-arm64-${{ steps.bump_version.outputs.version_number }}.tar.gz .

      - name: Build macOS x64
        run: |
          dotnet publish src/Sportarr.csproj -c Release -r osx-x64 --self-contained true -p:PublishSingleFile=true -p:Version=${{ steps.bump_version.outputs.version_number }} -o publish/osx-x64
          cd publish/osx-x64 && tar -czvf ../../Sportarr-osx-x64-${{ steps.bump_version.outputs.version_number }}.tar.gz .

      - name: Build macOS ARM64 (Apple Silicon)
        run: |
          dotnet publish src/Sportarr.csproj -c Release -r osx-arm64 --self-contained true -p:PublishSingleFile=true -p:Version=${{ steps.bump_version.outputs.version_number }} -o publish/osx-arm64
          cd publish/osx-arm64 && tar -czvf ../../Sportarr-osx-arm64-${{ steps.bump_version.outputs.version_number }}.tar.gz .

      - name: Build Jellyfin Plugin
        id: jellyfin_plugin
        run: |
          cd agents/jellyfin/Sportarr
          # Update version in csproj
          sed -i "s/<Version>.*<\/Version>/<Version>${{ steps.bump_version.outputs.base_version }}<\/Version>/" Sportarr.csproj
          sed -i "s/<AssemblyVersion>.*<\/AssemblyVersion>/<AssemblyVersion>${{ steps.bump_version.outputs.version_number }}<\/AssemblyVersion>/" Sportarr.csproj
          sed -i "s/<FileVersion>.*<\/FileVersion>/<FileVersion>${{ steps.bump_version.outputs.version_number }}<\/FileVersion>/" Sportarr.csproj
          dotnet restore
          dotnet publish -c Release -o publish
          # Package plugin
          cd publish
          zip -j ../sportarr-jellyfin-plugin_${{ steps.bump_version.outputs.version_number }}.zip Jellyfin.Plugin.Sportarr.dll
          cd ..
          # Calculate checksum
          CHECKSUM=$(md5sum sportarr-jellyfin-plugin_${{ steps.bump_version.outputs.version_number }}.zip | cut -d' ' -f1)
          echo "checksum=${CHECKSUM}" >> $GITHUB_OUTPUT
          mv sportarr-jellyfin-plugin_${{ steps.bump_version.outputs.version_number }}.zip ../../../

      - name: Update Jellyfin Plugin Manifest
        run: |
          CHECKSUM="${{ steps.jellyfin_plugin.outputs.checksum }}"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > agents/jellyfin/manifest.json << 'MANIFEST_EOF'
          [
            {
              "guid": "a1b2c3d4-e5f6-7890-abcd-ef1234567890",
              "name": "Sportarr",
              "description": "Sports metadata provider for Jellyfin. Fetches rich metadata, posters, banners, and artwork for sports events from Sportarr.",
              "overview": "Automatically enriches your sports library with metadata from Sportarr including event descriptions, air dates, posters, banners, and thumbnails.",
              "owner": "Sportarr",
              "category": "Metadata",
              "versions": [
                {
                  "version": "${{ steps.bump_version.outputs.version_number }}",
                  "changelog": "See https://github.com/${{ github.repository }}/releases/tag/${{ steps.bump_version.outputs.version }}",
                  "targetAbi": "10.9.0.0",
                  "sourceUrl": "https://github.com/${{ github.repository }}/releases/download/${{ steps.bump_version.outputs.version }}/sportarr-jellyfin-plugin_${{ steps.bump_version.outputs.version_number }}.zip",
                  "checksum": "CHECKSUM_PLACEHOLDER",
                  "timestamp": "TIMESTAMP_PLACEHOLDER"
                }
              ]
            }
          ]
          MANIFEST_EOF
          # Replace placeholders
          sed -i "s/CHECKSUM_PLACEHOLDER/${CHECKSUM}/" agents/jellyfin/manifest.json
          sed -i "s/TIMESTAMP_PLACEHOLDER/${TIMESTAMP}/" agents/jellyfin/manifest.json
          echo "Updated manifest.json:"
          cat agents/jellyfin/manifest.json

      - name: Build Emby Plugin
        run: |
          cd agents/emby/Sportarr
          # Update version in csproj
          sed -i "s/<Version>.*<\/Version>/<Version>${{ steps.bump_version.outputs.base_version }}<\/Version>/" Sportarr.csproj
          sed -i "s/<AssemblyVersion>.*<\/AssemblyVersion>/<AssemblyVersion>${{ steps.bump_version.outputs.version_number }}<\/AssemblyVersion>/" Sportarr.csproj
          sed -i "s/<FileVersion>.*<\/FileVersion>/<FileVersion>${{ steps.bump_version.outputs.version_number }}<\/FileVersion>/" Sportarr.csproj
          dotnet restore
          dotnet publish -c Release -o publish
          # Package plugin
          cd publish
          zip -j ../sportarr-emby-plugin_${{ steps.bump_version.outputs.version_number }}.zip Emby.Plugins.Sportarr.dll
          cd ..
          mv sportarr-emby-plugin_${{ steps.bump_version.outputs.version_number }}.zip ../../../

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump_version.outputs.version }}
          name: Sportarr ${{ steps.bump_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            Sportarr-win-x64-${{ steps.bump_version.outputs.version_number }}.zip
            Sportarr-linux-x64-${{ steps.bump_version.outputs.version_number }}.tar.gz
            Sportarr-linux-arm64-${{ steps.bump_version.outputs.version_number }}.tar.gz
            Sportarr-osx-x64-${{ steps.bump_version.outputs.version_number }}.tar.gz
            Sportarr-osx-arm64-${{ steps.bump_version.outputs.version_number }}.tar.gz
            sportarr-jellyfin-plugin_${{ steps.bump_version.outputs.version_number }}.zip
            sportarr-emby-plugin_${{ steps.bump_version.outputs.version_number }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Jellyfin manifest update
        run: |
          git add agents/jellyfin/manifest.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No manifest changes to commit"
          else
            # Pull any changes that may have been pushed during the build
            git pull --rebase origin main || true
            git commit -m "chore: Update Jellyfin plugin manifest to ${{ steps.bump_version.outputs.version }} [skip ci]" || true
            git push origin main || echo "Failed to push manifest update - this is non-fatal"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version metadata for Docker
        id: meta
        run: |
          VERSION="${{ steps.bump_version.outputs.version_number }}"
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)

          echo "tags=sportarr/sportarr:latest,sportarr/sportarr:$VERSION,sportarr/sportarr:$MAJOR.$MINOR,sportarr/sportarr:$MAJOR" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            VERSION=${{ steps.bump_version.outputs.version_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
        env:
          # Retry on transient registry errors (MCR 403 Forbidden, etc.)
          BUILDX_NO_DEFAULT_ATTESTATIONS: 1

      - name: Send Discord notification
        if: success()
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_RELEASE_WEBHOOK }}
          VERSION: ${{ steps.bump_version.outputs.version }}
          BASE_VERSION: ${{ steps.bump_version.outputs.base_version }}
          RELEASE_URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.bump_version.outputs.version }}
          CHANGELOG_URL: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md
        run: |
          # Get only the most recent commit (the one that triggered this release)
          # Skip the version bump commit and get the commit before it
          COMMITS=$(git log --pretty=format:"â€¢ %s" --no-merges --grep="\[skip ci\]" --invert-grep -1 | sed 's/"/\\"/g')

          # Build description with commits
          DESCRIPTION="**What's New**\n${COMMITS}\n\n**[ðŸ“‹ View Full Changelog](${CHANGELOG_URL})** â€¢ **[ðŸ“¦ View Release](${RELEASE_URL})**\n\n**Docker Installation**\n\`\`\`\ndocker pull sportarr/sportarr:latest\ndocker pull sportarr/sportarr:${{ steps.bump_version.outputs.version_number }}\n\`\`\`"

          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"username\": \"Sportarr\",
              \"embeds\": [{
                \"title\": \"New Release - $VERSION\",
                \"description\": \"$DESCRIPTION\",
                \"color\": 14427686,
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%S.000Z)\"
              }]
            }"

  # Windows Installer Job - builds .exe installer using Inno Setup
  build-windows-installer:
    needs: build-and-release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: win-x64-build
          path: publish/win-x64

      - name: Download installer assets
        uses: actions/download-artifact@v4
        with:
          name: installer-assets
          path: .

      - name: Create ICO file from PNG
        shell: pwsh
        run: |
          # Install ImageMagick via Chocolatey
          choco install imagemagick -y --no-progress
          refreshenv

          # Create ICO file with multiple sizes for best Windows compatibility
          $env:Path = "C:\Program Files\ImageMagick-7.1.1-Q16-HDRI;$env:Path"
          magick Logo/256.png Logo/128.png Logo/64.png Logo/48.png Logo/32.png Logo/16.png Logo/sportarr.ico

          Write-Host "Created sportarr.ico"
          Get-Item Logo/sportarr.ico

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y --no-progress
          Write-Host "Inno Setup installed"

      - name: Build Windows Installer
        shell: pwsh
        run: |
          $version = "${{ needs.build-and-release.outputs.version_number }}"
          Write-Host "Building installer for version: $version"

          # Create output directory
          New-Item -ItemType Directory -Force -Path installer-output

          # Run Inno Setup compiler
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=$version installer/sportarr.iss

          Write-Host "Installer built successfully"
          Get-ChildItem installer-output/

      - name: Upload installer to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build-and-release.outputs.version }}
          files: |
            installer-output/Sportarr-Setup-${{ needs.build-and-release.outputs.version_number }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
