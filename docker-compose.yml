version: '3.8'

services:
  sportarr:
    image: ${DOCKER_USERNAME:-sportarr}/sportarr:${TAG:-latest}
    container_name: sportarr
    restart: unless-stopped
    ports:
      - "1867:1867"  # Sportarr default port
    volumes:
      - ./config:/config
      - /path/to/your/sports:/sports
      - /path/to/your/downloads:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
